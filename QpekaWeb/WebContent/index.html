<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Qpeka</title>
    
	  <meta name="viewport" content="width=device-width">

    <link href="bootstrap/css/style.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
     .label.valid {
   		width: 24px;
   		height: 24px;
   		background: url(assets/img/valid.png) center center no-repeat;
   		display: inline-block;
   		text-indent: -9999px;
   	  }
   	 .label.error {
   		font-weight: bold;
  		color: red;
  		padding: 2px 8px;
  		margin-top: 2px;
  	  }
    </style>
  </head>
  <body>
		<div class="container">
				<div class="row">
				<div class="span8">
					<form action="" id="contact-form" class="form-horizontal">
					  <fieldset>
					    <legend>Upload Work</legend>
					    <div class="control-group">
							    <label class="control-label" for="title">Title</label>
							    <div class="controls">
							      <input type="text" name="title" id="title" placeholder="Title">		
							    </div>
							     
							  </div>
							 
							  <div class="control-group">
							    <label class="control-label" for="aName">Author Name</label>
							    <div class="controls">
							      <input type="text" id="aName" placeholder="Author Name">
							    </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="pName">Pen Name</label>
							    <div class="controls">
							      <input type="text" id="pName" placeholder="Pen Name">
							    </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="description">Description</label>
							     <div class="controls">
								  <textarea rows="5" cols="20" id="description" class="span4" placeholder="Description"></textarea>
								 </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="language">Language</label>
							     <div class="controls">
								    <select id="language">
										  <option value="hindi">Hindi</option>
										  <option value="eng">English</option>
										 
								    </select>
								 </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="type">Type of Work</label>
							     <div class="controls">
								    <select id="type">
										  <option value="book">Book</option>
										  <option value="ss">Short Story</option>
										  <option value="poem">Poem</option>
										 
								    </select>
								 </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="category">Genre</label>
							     <div class="controls">
								    <select id="category">
										  <option value="comedy">Comedy</option>
										  <option value="fiction">Fiction</option>
										  <option value="horror">Horror</option>
										 
								    </select>
								 </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="award">Award</label>
							    <div class="controls">
							      <input type="text" id="award" placeholder="Award">
							    </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="location">Location</label>
							    <div class="controls">
							      <input type="text" id="location" placeholder="Location">
							    </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="characters">Characters</label>
							     <div class="controls">
								  <textarea rows="5" cols="20" id="characters" class="span4" placeholder="Characters"></textarea>
								 </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="ispublished">Published?</label>
							     <div class="controls">
								    <select id="ispublished" onchange="blurFields();retunr false">
										  <option value="true">Yes</option>
										  <option value="false">No</option>										 
								    </select>
								 </div>
							  </div>

							  <div class="control-group">
							    <label class="control-label" for="publisherName">Publisher</label>
							    <div class="controls">
							      <input type="text" id="publisherName" placeholder="Publisher">
							    </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="isbn">ISBN</label>
							    <div class="controls">
							      <input type="text" id="isbn" placeholder="ISBN">
							    </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="dop">Date of Publication</label>
							     <div class="controls">
								     <select id="pyear" class="span2">
										  <option value="2012">2012</option>
										  <option value="2013">2013</option>								 
								    </select >
								    <select id="pmonth" class="span2">
										  <option value="jan">January</option>
										  <option value="feb">February</option>
										  <option value="mar">March</option>
										  <option value="apr">April</option>
										  <option value="may">May</option>
										  <option value="jun">June</option>
										  <option value="jul">July</option>
										  <option value="aug">August</option>
										  <option value="sep">September</option>
										  <option value="oct">October</option>
										  <option value="nov">November</option>
										  <option value="dec">December</option>								 
								    </select>
								    <select id="pday" class="span1">
										  <option value="1">1</option>
										  <option value="2">2</option>								 
								    </select>
								 </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="edition">Edition</label>
							    <div class="controls">
							      <input type="text" id="edition" placeholder="Edition">
							    </div>
							  </div>							  
							  
							  <div class="control-group">
							    <label class="control-label" for="file">Upload File</label>
							    <div class="controls">
							      <input type="file" id="file" placeholder="File to Upload">
							    </div>
							  </div>
	              		<div class="form-actions">
			            	<button type="submit" class="btn btn-primary btn-large">Submit</button>
	    			     	<button class="btn">Cancel</button>
	        			</div>
					  </fieldset>
					</form>
				</div><!-- .span -->
				<div class="offset1 span3">
					<div class="well">
						<h2>Links</h2>
						<h3>Validate Plugin</h3>
						<ul>
							<li><a href="http://docs.jquery.com/Plugins/Validation/">jQuery Validate Plugin</a></li>
							<li><a href="http://docs.jquery.com/Plugins/Validation/validate#toptions">Plugin Options</a></li>
							<li><a href="http://bassistance.de/jquery-plugins/jquery-plugin-validation/">Author's Plugin Page</a></li>
							<li><a href="https://github.com/jzaefferer/jquery-validation">Github Repository</a></li>
						</ul>
						<h3>Other Assets</h3>
						<ul>
							<li><a href="http://webdesign.tutsplus.com/freebies/exclusive-freebie-the-kudos-web-icon-set/">Kudos Web Icons (free)</a></li>
							<li><a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a></li>
						</ul>
					</div>
				</div><!-- .span -->
			</div><!-- .row -->

      <hr>

    </div> <!-- .container -->
		<!-- jQuery via Google + local fallback, see h5bp.com -->
	  <script src="assets/js/jquery-1.7.1.min.js"></script>
<!-- Validate plugin -->
		<script src="assets/js/jquery.validate.min.js"></script>
		<script src="bootstrap/js/uploadWork/script.js"></script>
<!-- ==============================================
		 JavaScript below! 															-->
  </body>
</html>
