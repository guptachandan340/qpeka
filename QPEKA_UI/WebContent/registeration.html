<html>
<body>
	<h1>JAX-RS @ REGISTERATION FROM</h1>
 	<form action="v1.0/user/registerpost" method="post">
		<p>
			First Name : <input type="text" name="firstname" />
		</p>
		<p>
			LastName : <input type="text" name="lastname" />
		</p>
		<p>
			Email : <input type="text" name="email" />
		</p>
		<p>
			Password : <input type="password" name="password" />
		</p>
		<p>
			Gender : <input type="text" name="gender" />
		</p>
		<p>
			DOB : <input type="text" name="dob" />
		</p>
		
		<select name="languageid" size="3" multiple="multiple" tabindex="1">
        <option value="1">HINDI DEVNAGRI</option>
        <option value="2">ENGLISH UK</option>
        <option value="3">ENGLISH US</option>
      </select>
      	<p>
			Terms and Conditions : <input type="text" name="tnc" />
		</p>
		<input type="submit" value="Register User" />
	</form>
 
</body>
</html>
