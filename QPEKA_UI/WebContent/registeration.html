<html>
<body>
	<h1>JAX-RS @ REGISTERATION FROM</h1>
 	<form action="v0.1/user/signup" method="post">
		<p>
			First Name : <input type="text" name="firstname" />
		</p>
		<p>
			LastName : <input type="text" name="lastname" />
		</p>
		<p>
			Email : <input type="text" name="email" />
		</p>
		<p>
			Password : <input type="password" name="password" />
		</p>
		<p>
			Gender : <input type="text" name="gender" />
		</p>
		<p>
			DOB : <input type="text" name="dob" />
		</p>
		
		<select name="type" size="2">
       		 <option value="QPEKAADMIN">QPEKAADMIN</option>
       		 <option value="QPEKAMANAGER">QPEKAMANAGER</option>
      </select>
		
		<select name = "languages" size="4" multiple="multiple">
		<option value="HINDI">HINDI</option>
        <option value="ENGLISH">ENGLISH</option>
        <option value="GUJARATI">GUJARATI</option>
        <option value="MARATHI">MARATHI</option>
		</select>
		
      	<p>
			Terms and Conditions : <input type="text" name="tnc" />
		</p>
		<input type="submit" value="Register User" />
	</form>
 
</body>
</html>
