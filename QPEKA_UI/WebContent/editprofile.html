<html>
<body>
	<h1>EditProfile FROM</h1>
	
	<!-- 
	userid ,usertype, pen name , fname, mname, lnmae, gender, dob, nationality, website, biography
	profilepic , address , line1 ,line2 ,line3, city, country,pincode, state, intereset, rlang,
	wlang, userbadges , userpoints,
	 -->
	
	
	<form action="v1.0/user/editprofile" method="post">
		<p>
			id: <input type="text" name="userid" />
		</p>
		<p>
			User Type: <input type="text" name="usertype" />
		</p>
		<p>
			Username : <input type="text" name="username" />
		</p>
		<p>
			penname : <input type="text" name="penname" />
		</p>
		<p>
		    first name: <input type="text" name="firstName" />
		</p>
		<p>
			middle name: <input type="text" name="middleName" />
		</p>
		<p>
			last name: <input type="text" name="lastName" />
		</p>
		<p>
			Gender :  <input type="text" name="gender" />
		</p>
		<p>
			DOB : <input type="text" name="dob" />
		</p>
		<p>
			Nationality : <input type="text" name="nationality" />
		</p>
		<p>
			Web Site : <input type="text" name="website" />
		</p>
		<p>
			Biography: <input type="text" name="biography" />
		</p>
		<p>
			profilepic: <input type="text" name="profilepic" />
		</p>
		<p>
			Address : 
			<br>
			Line1 : <input type="text" name="addressLine1" />
		</p>
		<p>
			Line2: <input type="text" name="addressLine2" />
		</p>
		<p>
			Line3: <input type="text" name="addressLine3"/>
		</p>
		<p>
			City : <input type="text" name="city" />
		</p>
		<p>
			Country: <input type="text" name="country" />
		</p>
		<p>
			pincode : <input type="text" name="pincode" />
		</p>
		<p>
			State : <input type="text" name="state" />
		</p>
	
		<p>
		Interests :
		<select name="interests"  multiple="multiple" size="9">
        	<option value="horror">horror</option>
        	<option value="thriller">thriller</option>
        	<option value="small child">small child</option>
        	<option value="technical">technical</option>
        	<option value="love">love</option>
        	<option value="Fiction">Fiction</option>
        	<option value="NonFiction">NonFiction</option>
        	<option value="Educational">Educational</option>
        	<option value="Love">Love</option>
      	</select>
      	</p>
		
		<p>
		rlang : 
		<select name="rLang" size="2" multiple="multiple">
	        <option value="HINDI">HINDI</option>
        	<option value="ENGLISH">ENGLISH</option>
      	</select>
		</p>
		<p>
		
		wlang : 
		<select name="wLang" size="2" multiple="multiple">
        	<option value="HINDI">HINDI</option>
        	<option value="ENGLISH">ENGLISH</option>
      	</select>
		</p>
		<!--  
		<p>
			UserBadges : <input type="text" name="userbadges" />
		</p>
		<p>
			UserPoints : <input type="text" name="userpoints" />
		</p>
		-->
		<input type="submit" value="Edit Profile" />
	</form>
 </body>
</html>
