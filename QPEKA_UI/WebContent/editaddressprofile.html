<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="v0.2/user/editprofile" method="post">
		<p>
			sessionid: <input type="text" name="tokenid" />
		</p>
		<p>
			id: <input type="text" name="userid" />
		</p>
		<p>
			Address : <br> Address id : <input type="text" name="addressid">
		</p>
		<p>
			Line1 : <input type="text" name="addressLine1" />
		</p>
		<p>
			Line2: <input type="text" name="addressLine2" />
		</p>
		<p>
			Line3: <input type="text" name="addressLine3" />
		</p>
		<p>
			City : <input type="text" name="city" />
		</p>
		<p>
			pincode : <input type="text" name="pincode" />
		</p>
		<p>
			State : <input type="text" name="state" />
		</p>
		<p>
			Country: <input type="text" name="country" />
		</p>
		<p>
			<input type="hidden" name="profile" value="address" />
		</p>
		<p>
			<input type="submit" name="save">
		</p>
	</form>
